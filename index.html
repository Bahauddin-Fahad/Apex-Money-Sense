<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Finance</title>
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="heading-line text-center">Apex Finance</h1>
    </header>
    <section class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Image Section  -->
        <div class="col-lg-7">
          <img class="img-fluid" src="images/image-1.png" alt="" />
        </div>
        <!-- Calculation Section  -->
        <div class="col-lg-4 calculate-section">
          <div class="col-lg-9 mx-auto">
            <div class="text-center">
              <div>
                <h5 class="calc-heading">Income</h5>
              </div>
              <div class="calc-inputs">
                <label class = "calc-label" for="">Income</label>
                <input id="income-id" class="calc-input" type="text" />
              </div>
              <div>
                <h5 class="calc-heading">Expenses</h5>
              </div>
              <div class="calc-inputs">
                <label class = "calc-label" for="">Food</label>
                <input class="calc-input" type="text" />
              </div>
              <div class="calc-inputs">
                <label class = "calc-label" for="">Rent</label>
                <input class="calc-input" type="text" />
              </div>
              <div class="calc-inputs">
                <label class = "calc-label" for="">Clothes</label>
                <input class="calc-input" type="text" />
              </div>
              <div class="d-flex justify-content-center">
                <button class="button">Calculate</button>
              </div>
              <div>
                <h5>Total Expenses: 5000</h5>
                <h5>Balance : 2000</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-11 mx-auto">
            <div class="d-flex justify-content-between align-items-center">
              <label class = "calc-label" for="">Save</label>
              <input class="calc-input" type="text" />
              <label class = "calc-label" for="">%</label>
              <button class="button">Save</button>
            </div>
          </div>
          <div class="text-center">
            <h5>Saving Amount: 100</h5>
            <h5>Remaining Balance: 100</h5>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
