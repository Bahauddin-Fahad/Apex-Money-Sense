<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Finance</title>
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Heading  -->
    <header class="container">
      <h1 class="heading-line text-center">Apex Finance</h1>
    </header>
    <section class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Image Section  -->
        <div class="col-lg-7 col-sm-12">
          <img class="img-fluid" src="images/image-2.jpg" alt="" />
        </div>
        <!-- Calculation Section  -->
        <div class="col-lg-4 col-sm-12 calculate-section">
          <div class="col-lg-9 mx-auto text-center">
            <!-- Income Input  -->
            <h5 class="calc-heading">Income</h5>
            <div class="calc-inputs">
              <label class="calc-label" for="">Income</label>
              <input id="income-id" class="calc-input" type="number" />
            </div>
            <!-- Expenses Input  -->
            <h5 class="calc-heading">Expenses</h5>
            <div class="calc-inputs">
              <label class="calc-label" for="">Food</label>
              <input id="food-expense" class="calc-input" type="number" />
            </div>
            <div class="calc-inputs">
              <label class="calc-label" for="">Rent</label>
              <input id="rent-expense" class="calc-input" type="number" />
            </div>
            <div class="calc-inputs">
              <label class="calc-label" for="">Clothes</label>
              <input id="clothes-expense" class="calc-input" type="number" />
            </div>
            <div>
              <p id="empty-error-message" class="error-messages">
                Empty! Please Enter a Value
              </p>
              <p id="negative-error-message" class="error-messages">
                Wrong Input! Please Give Positive Numbers
              </p>
              <p id="expense-limit-error-message" class="error-messages">
                Your Expenses Are More Than Your Income !!!
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <button id="calc-button" class="calc-buttons">Calculate</button>
            </div>
            <div>
              <h5 class="expense-texts">
                Total Expenses: <span id="total-expense"> 0</span>
              </h5>
              <h5 class="expense-texts">
                Balance: <span id="balance"> 0</span>
              </h5>
            </div>
          </div>
          <!-- Savings Section   -->
          <div
            class="d-flex flex-lg-row flex-column justify-content-between align-items-center mx-auto"
          >
            <label class="calc-label" for="">Save</label>
            <div>
              <input
                id="save-percent-amount"
                class="calc-input"
                type="number"
              />
              <label class="calc-label" for=""> %</label>
            </div>
            <button id="save-button" class="calc-buttons">Save</button>
          </div>

          <div class="text-center">
            <div>
              <p id="saving-negative-error-message" class="error-messages">
                Wrong Input! Please Give Positive Numbers
              </p>
              <p id="balance-limit-error-message" class="error-messages">
                Sorry,You Dont Have Enough Balance
              </p>
            </div>
            <h5 class="saving-texts">
              Saving Amount:<span id="saving-amount"> 0</span>
            </h5>
            <h5 class="saving-texts">
              Remaining Balance:<span id="remaining-balance"> 0</span>
            </h5>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app2.js"></script>
  </body>
</html>
